<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheet order matters!!!! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/CSS/main.css">


</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Dashboard</h1>
    </div>

    <div class="container">
        <div id="vueApp1">
            <div>

                <form action="/" method="post">

                    <br>
                    <!-- Note only the frontend name was changed here! -->
                    <p>Task</p>
                    <input type="text" class="form-control" name="body">
                    <br>

                    <!-- Note that only the frontend name was changed here! -->
                    <p>Category</p> 
                    <input type="text" class="form-control" name="name">
                    <br>

                    <p>Priority</p>
                    <select name="priority">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select>

                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>


                </form>

                <br>

                <table class="table table-bordered">
                    <thead class="thead-inverse">
                        <tr>
                            <th style="display: none">ID</th>
                            <th>Category</th>
                            <th>Task</th>
                            <th>Priority</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr v-for="task in tasks" @click="sub(task)" scope="row" v-if = "task.Priority ===1"
                        id = "highPriority">
                        
                                <td style="display:none">[[task.ID]]</td>

                                <td>[[task.Name]]</td>
                                <td>[[task.Body]]</td>
                                <td>[[task.Priority]]</td>
                                
                        </tr>

                        <tr v-for="task in tasks" @click="sub(task)" scope="row" v-if = "task.Priority === 2" id = "medPriority">
                        
                                <td style="display:none">[[task.ID]]</td>

                                <td>[[task.Name]]</td>
                                <td>[[task.Body]]</td>
                                <td>[[task.Priority]]</td>
                                
                        </tr>

                        <tr v-for="task in tasks" @click="sub(task)" scope="row" v-if = "task.Priority === 3" id = "lowPriority">
                        
                                <td style="display:none">[[task.ID]]</td>

                                <td>[[task.Name]]</td>
                                <td>[[task.Body]]</td>
                                <td>[[task.Priority]]</td>
                                
                        </tr>

                    </tbody>

                </table>
                <br>
                <br>

            </div>
        </div>
    </div>
   
    <footer class="footer">
        
        <div class = "container">
            <div class = "row">

                <div class = "col-md-4">
                    <button type="button" class="btn btn-secondary btn-block">Work List</button>
                </div>

                <div class = "col-md-4">
                    <button type="button" class="btn btn-block">Weekend List</button>
                </div>
                
                <div class = "col-md-4">
                    <button type="button" class="btn btn-success btn-block">Grocery List</button>
                </div>

            </div>
            
            <div class = "row">

                <div class = "col-md-4">
                    <button type="button" class="btn btn-info btn-block">Resolutions</button>
                </div>

                <div class = "col-md-4">
                    <button type="button" class="btn btn-warning btn-block">Hobby List</button>
                </div>

                <div class = "col-md-4">
                    <button type="button" class="btn btn-danger btn-block" style="">Design Wishlist</button>
                </div>
                
               

            </div>
            <p style="text-align: center;">Built by Mathew Lee using Golang, VueJS and Postgres.</p>

        </div>

    </footer>
    

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
<script src="../static/Javascript/vue.js"></script>
<script src="../static/Javascript/vueapp.js"></script>
<!-- <script src="../static/Javascript/test.js"></script> -->

</html>
